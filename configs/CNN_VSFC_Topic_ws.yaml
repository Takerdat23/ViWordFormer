vocab:
  type: UIT_VSFC_Vocab_Topic
  path:
    train: datasets/Dataset/UIT-VSFC/UIT-VSFC-train-segment.json
    dev: datasets/Dataset/UIT-VSFC/UIT-VSFC-dev-segment.json
    test: datasets/Dataset/UIT-VSFC/UIT-VSFC-test-segment.json
  min_freq: 3
  cls_token: <cls>
  unk_token: <unk>
  pad_token: <pad>

dataset:
  train: 
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-train-segment.json
  dev:
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-dev-segment.json
  test: 
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-test-segment.json
  batch_size: 32
  num_workers: 16

model:
  name: CNN_Model_VSFC_Topic_ws
  architecture: CNN_Model
  embed_dim: 300
  num_filters: 100
  d_model: 300
  dropout: 0.2
  output_dim: 4
  kernel_sizes: [3, 4, 5]
  label_smoothing: 0.5
  device: cuda

training:
  checkpoint_path: "checkpoints"
  learning_rate: 0.1
  warmup: 1000
  patience: 10
  score: f1

task: CNN_Label_Task

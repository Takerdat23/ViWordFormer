dataset:
  batch_size: 64
  dev:
    max_len: 256
    path: data/UIT-ViOCD/dev.json
    type: UIT_ViOCD_Dataset_Label
  num_workers: 6
  test:
    max_len: 256
    path: data/UIT-ViOCD/test.json
    type: UIT_ViOCD_Dataset_Label
  train:
    max_len: 256
    path: data/UIT-ViOCD/train.json
    type: UIT_ViOCD_Dataset_Label
model:
  architecture: TextCNN
  device: cuda
  dropout: 0.2
  embedding_dim: 256
  filter_sizes:
  - 3
  - 4
  - 5
  input_dim: 256
  label_smoothing: 0.1
  model_type: ''
  n_filters: 100
  name: TextCNN_Model100filters_UIT_ViOCD_bpe_topic
  num_output: 2
task: TextClassification
training:
  checkpoint_path: checkpoints/UIT_ViOCD/topic/s1/TextCNN/bpe
  learning_rate: 0.1
  patience: 10
  score: f1
  seed: 42
  warmup: 500
vocab:
  bos_id: 1
  bos_piece: <s>
  eos_id: 2
  eos_piece: </s>
  label: label
  min_freq: 5
  model_prefix: checkpoints/UIT_ViOCD/topic/s1/TextCNN/bpe/UIT_ViOCD_bpe
  model_type: bpe
  pad_id: 0
  pad_piece: <pad>
  path:
    dev: data/UIT-ViOCD/dev.json
    test: data/UIT-ViOCD/test.json
    train: data/UIT-ViOCD/train.json
  schema: 1
  space_id: 4
  space_token: <space>
  text: review
  type: BPETokenizer
  unk_id: 3
  unk_piece: <unk>
  vocab_size: 473

vocab:
  type: BPE_Vietnamese_VSFC_Topic
  path:
    train: data/UIT-VSFC/UIT-VSFC-train.json
    dev: data/UIT-VSFC/UIT-VSFC-dev.json
    test: data/UIT-VSFC/UIT-VSFC-test.json
  min_freq: 5
  # required for the base vocab
  eos_token: <e>
  unk_token: <u>
  pad_token: <p>
  bos_token: <b>
  space_token: <s>

dataset:
  train: 
    type: UIT_ViSFC_Dataset_Topic
    path: data/UIT-VSFC/UIT-VSFC-train.json
  dev:
    type: UIT_ViSFC_Dataset_Topic
    path: data/UIT-VSFC/UIT-VSFC-dev.json
  test: 
    type: UIT_ViSFC_Dataset_Topic
    path: data/UIT-VSFC/UIT-VSFC-test.json
  batch_size: 64
  num_workers: 4

model:
  name: Viwordformer_BPE_6layers_VSFC_Topic
  architecture: ViWordFormer
  nlayers: 6
  head: 8
  d_model: 512
  d_q: 64
  d_kv: 64
  d_ff: 2048
  dropout: 0.5
  output_dim: 4
  label_smoothing: 0.5
  device: cuda

training:
  checkpoint_path: "checkpoints/Viwordformer_BPE_6layers_VSFC_Topic"
  learning_rate: 0.1
  warmup: 1000
  patience: 5
  score: f1

task: TransformerLabel

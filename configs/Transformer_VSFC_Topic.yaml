vocab:
  type: UIT_VSFC_Vocab_Topic
  path:
    train: datasets/Dataset/UIT-VSFC/UIT-VSFC-train.json
    dev: datasets/Dataset/UIT-VSFC/UIT-VSFC-dev.json
    test: datasets/Dataset/UIT-VSFC/UIT-VSFC-test.json
  min_freq: 3
  cls_token: <cls>
  unk_token: <unk>
  pad_token: <pad>
  bos_token: <bos>

dataset:
  train: 
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-train.json
  dev:
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-dev.json
  test: 
    type: UIT_VSFC_Dataset_Topic
    path: datasets/Dataset/UIT-VSFC/UIT-VSFC-test.json
  batch_size: 32
  num_workers: 4

model:
  name: Transformer_Model3layer_VSFC_Topic
  architecture: TransformerModel
  nlayers: 3
  head: 8
  d_model: 512
  hidden_dim : 512
  emb_dim : 512
  d_q: 64
  d_kv: 64
  d_ff: 2048
  output_dim: 4
  dropout: 0.1
  label_smoothing: 0.5
  device: cuda

training:
  checkpoint_path: "checkpoints/Transformer_Model3layer_VSFC_Topic"
  learning_rate: 0.01
  warmup: 1000
  patience: 5
  score: f1

task: TransformerLabel
